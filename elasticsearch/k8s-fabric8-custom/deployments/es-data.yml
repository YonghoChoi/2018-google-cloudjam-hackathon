apiVersion: extensions/v1beta1
kind: "Deployment"
metadata:
  name: "elasticsearch-data"
spec:
  replicas: 1
  selector:
    matchLabels:
      component: "elasticsearch"
      type: "data"
      provider: "fabric8"
  template:
    metadata:
      labels:
        component: "elasticsearch"
        type: "data"
        provider: "fabric8"
    spec:
      serviceAccount: elasticsearch
      serviceAccountName: elasticsearch
      initContainers:
      - name: init-pod
        image: busybox:1.27.2
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        securityContext:
          privileged: true
      containers:
        - env:
            - name: "SERVICE"
              value: "elasticsearch-cluster"
            - name: "KUBERNETES_NAMESPACE"
              valueFrom:
                fieldRef:
                  fieldPath: "metadata.namespace"
            - name: "NODE_MASTER"
              value: "false"
            - name: "ES_JAVA_OPTS"
              value: "-Xms250m -Xmx250m"

          image: "gcr.io/gcp-summit-2018/elasticsearch:6.2.3"
          name: "elasticsearch"
          ports:
            - containerPort: 9300
              name: "transport"
          volumeMounts:
            - mountPath: "/usr/share/elasticsearch/data"
              name: "elasticsearch-data"
              readOnly: false
      volumes:
        - emptyDir:
            medium: ""
          name: "elasticsearch-data"